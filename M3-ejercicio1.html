<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagen.jpg" alt="one punch man" width="400" height="200"/> 
    </div>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video  width="500" height="400" controls autoplay muted loop>
        <source src="Video mp4.mp4" type="video/mp4"/>
    </video>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Audio mp3.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
